<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/page-item.css" />
  </head>
  <body>
    <div class="add-item-content">
      <h2>Edit Item</h2>

      <form class="add-item-form">
        <div class="form-body">
          <div class="item-info">
            <div class="input-group">
              <label for="nama">Item Name:</label>
              <input type="text" id="nama" />
            </div>

            <div class="input-group">
              <label for="stok">Stok:</label>
              <input
                type="number"
                id="stok"
                value="0"
                min="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              />
            </div>

            <div class="input-group">
              <label for="harga">Harga (Rp.):</label>
              <input
                type="number"
                id="harga"
                value="0"
                min="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              />
            </div>

            <div class="input-group">
              <label for="foto"
                >Foto
                <span style="color: red"
                  >(Pilih gambar baru jika ingin mengganti)</span
                >:</label
              >
              <input
                type="file"
                id="foto"
                onchange="previewImage()"
                accept=".jpeg,.jpg,.png"
              />

              <div id="preview-container">
                <img id="imagePreview" src="" alt="Preview" />
              </div>
            </div>

            <div class="input-group">
              <label for="deskripsi">Deskripsi:</label>
              <textarea name="deskripsi" id="deskripsi"></textarea>
            </div>
          </div>
        </div>

        <div class="buttons">
          <a class="cancel-btn" href="../index.html">Cancel</a>
          <button type="button" onclick="updateItem()" class="submit-button">
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <div id="footer"></div>

    <script src="../components/unload.js"></script>
    <script src="../components/database.js"></script>
    <script src="../components/edit-item.js"></script>
  </body>
</html>

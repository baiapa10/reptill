<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item</title>
    <link rel="icon" type="image/png" href="../images/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/edit_item.css" />
  </head>
  <body>
    <!-- <div id="navbar"></div> -->

    <div class="add-item-content">
      <h2>Edit Item</h2>

      <form class="add-item-form">
        <div class="form-body">
          <div class="item-info">
            <!-- <div class="input-group">
              <label for="id">Kode:</label>
              <input type="number" id="id" min="0" required />
            </div> -->

            <div class="input-group">
              <label for="nama">Item Name:</label>
              <input type="text" id="nama" />
            </div>

            <div class="input-group">
              <label for="stok">Stok:</label>
              <input
                type="number"
                id="stok"
                value="0"
                min="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              />
            </div>

            <div class="input-group">
              <label for="harga">Harga (Rp.):</label>
              <input
                type="number"
                id="harga"
                value="0"
                min="0"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              />
            </div>

            <div class="input-group">
              <label for="foto"
                >Foto
                <span style="color: red"
                  >(Browse new file if you want to change)</span
                >:</label
              >
              <input
                type="file"
                id="foto"
                onchange="previewImage()"
                accept=".jpeg,.jpg,.png"
              />

              <div id="preview-container">
                <img id="imagePreview" src="" alt="Preview" />
              </div>
            </div>

            <div class="input-group">
              <label for="deskripsi">Deskripsi:</label>
              <textarea name="deskripsi" id="deskripsi"></textarea>
            </div>
          </div>
        </div>

        <div class="buttons">
          <a class="cancel-btn" href="../index.html">Cancel</a>
          <button type="button" onclick="updateItem()" class="submit-button">
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <div id="footer"></div>

    <script src="../components/unload.js"></script>
    <script src="../components/database.js"></script>
    <script src="../components/edit-item.js"></script>
  </body>
</html>

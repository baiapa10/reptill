<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | Rumah Reptile</title>
  <link rel="stylesheet" href="../style/login.css">
</head>
<body>

  <div class="login-page">
    <h1 class="brand">ğŸ Rumah Reptile</h1>
    <p class="subtitle">Pusat Reptil Dunia</p>

    <form id="loginForm" autocomplete="off">
      <input
        type="text"
        id="username"
        placeholder="Username"
        autocomplete="new-username"
      >
      <input
        type="password"
        id="password"

        placeholder="Password"
      >      
      <button type="submit" class="btn-login" onclick="login()">Masuk</button>
    </form>
  </div>

  <script src="../components/login.js"></script>
</body>
</html>
